<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="complet m-5">
      <h1 class="day m-4"> Quote of the Day</h1>
      <p class="per m-4">Press the button below to recieve a random quote!</p>

      <button onclick="generateQuote();" class="press">New Quote</button>
      <p id="quoteOutput" class="per m-4">
        "It's not what happens to you, but how you react to it that matters."
      </p>
      <p id="authorOutput" class="per">--Epictetus</p>
    </div>

    <script src="js/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
